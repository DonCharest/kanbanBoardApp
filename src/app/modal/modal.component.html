<h1 mat-dialog-title>Create New Card</h1>

<div class="content" mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Title:" [(ngModel)]="data.title" />
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Points:" [(ngModel)]="data.points" />
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Assigned to:" [(ngModel)]="data.assignedTo" />
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Select" [(value)]="data.type">
      <mat-option value="story">Story</mat-option>
      <mat-option value="task">Task</mat-option>
      <mat-option value="issue">Issue</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button class="btn btn-basic" (click)="onNoClick()">Exit</button>
  <button
    mat-button
    class="btn btn-primary"
    [(mat-dialog-close)]="data"
    cdkFocusInitial
  >
    Save
  </button>
</div>

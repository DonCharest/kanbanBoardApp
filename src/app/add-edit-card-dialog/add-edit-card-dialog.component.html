<h1 *ngIf="!data.id" mat-dialog-title>New Card</h1>
<h1 *ngIf="data.id" mat-dialog-title>Edit Card</h1>

<div class="content" mat-dialog-content>
  <mat-form-field>
    <textarea
      matInput
      placeholder="Title"
      maxlength="600"
      autocomplete="off"
      [(ngModel)]="data.title"
      required
      rows="3"
    ></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Priority" [(ngModel)]="data.priority" required>
      <mat-option value="minor">Minor</mat-option>
      <mat-option value="major">Major</mat-option>
      <mat-option value="blocker">Blocker</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Color" [(ngModel)]="data.color">
      <mat-option value="default">Default</mat-option>
      <mat-option value="blue">Blue</mat-option>
      <mat-option value="green">Green</mat-option>
      <mat-option value="pink">Pink</mat-option>
      <mat-option value="purple">Purple</mat-option>
      <mat-option value="yellow">Yellow</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Assigned to" [(ngModel)]="data.assignedTo">
      <mat-option *ngFor="let member of members" [value]="member.name">{{
        member.name
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Card Type" [(ngModel)]="data.type" required>
      <mat-option value="story">Story</mat-option>
      <mat-option value="task">Task</mat-option>
      <mat-option value="issue">Issue</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<mat-form-field>
  <mat-select placeholder="Epic" [(ngModel)]="data.epicLink">
    <mat-option *ngFor="let epic of epics" [value]="epic.title">{{
      epic.title
    }}</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <textarea
    matInput
    placeholder="Comments"
    maxlength="600"
    autocomplete="off"
    [(ngModel)]="data.comments"
    rows="3"
  ></textarea>
</mat-form-field>

<div mat-dialog-actions>
  <button
    mat-raised-button
    mat-dialog-close
    tabindex="-1"
    (click)="onNoClick()"
  >
    Exit
  </button>
  &nbsp;&nbsp;
  <button
    mat-raised-button
    color="primary"
    [(mat-dialog-close)]="data"
    tabindex="1"
  >
    Save
  </button>
</div>
